<div class="container">
  <div class="header">
    <h2>Users</h2>
    <a [routerLink]="['/users/new']" class="btn btn-primary">
      <i class="fas fa-plus"></i>
      Add User
    </a>
  </div>

  <div *ngIf="loading" class="loading">
    <div class="spinner"></div>
    <p>Loading users...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    <i class="fas fa-exclamation-circle"></i>
    {{ error }}
  </div>

  <div *ngIf="!loading && users.length === 0" class="empty-state">
    <i class="fas fa-users"></i>
    <p>No users found</p>
    <a [routerLink]="['/users/new']" class="btn btn-primary"
      >Add Your First User</a
    >
  </div>

  <div *ngIf="!loading && users.length > 0" class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Department</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="animated fadeIn">
          <td>{{ user.id }}</td>
          <td>{{ user.fullName }}</td>
          <td>{{ user.departmentName || "No Department" }}</td>
          <td class="actions">
            <a [routerLink]="['/users', user.id]" class="btn-icon" title="Edit">
              <i class="fas fa-edit"></i>
            </a>
            <button
              (click)="deleteUser(user.id)"
              class="btn-icon delete"
              title="Delete"
            >
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
