<div class="container">
  <div class="header">
    <h2>Departments</h2>
    <a [routerLink]="['/departments/new']" class="btn btn-primary">
      <i class="fas fa-plus"></i>
      Add Department
    </a>
  </div>

  <div *ngIf="loading" class="loading">
    <div class="spinner"></div>
    <p>Loading departments...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    <i class="fas fa-exclamation-circle"></i>
    {{ error }}
  </div>

  <div *ngIf="!loading && departments.length === 0" class="empty-state">
    <i class="fas fa-folder-open"></i>
    <p>No departments found</p>
    <a [routerLink]="['/departments/new']" class="btn btn-primary"
      >Add Your First Department</a
    >
  </div>

  <div *ngIf="!loading && departments.length > 0" class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let department of departments" class="animated fadeIn">
          <td>{{ department.id }}</td>
          <td>{{ department.name }}</td>
          <td class="actions">
            <a
              [routerLink]="['/departments', department.id]"
              class="btn-icon"
              title="Edit"
            >
              <i class="fas fa-edit"></i>
            </a>
            <button
              (click)="deleteDepartment(department.id)"
              class="btn-icon delete"
              title="Delete"
            >
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
